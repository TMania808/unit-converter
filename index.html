<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="header">
		<h1>Metric/Imperial Unit Conversion</h1>
		<input type="number" id="num-input" oninput="convert()">
		<button class="card-btn" id="convert-btn">Convert</button>
	</div>
	<div class="main">
		<div class="unit-box" id="length-container">
            <h5>Length (Meters/Feet)</h5>
            <p id="length-text"></p>
        </div>
		<div class="unit-box" id="volume-container">
            <h5>Volume (Liters/Gallons)</h5>
            <p id="volume-text"></p>
        </div>
		<div class="unit-box" id="mass-container">
            <h5>Mass (Kilograms/Pounds)</h5>
            <p id="mass-text"></p>
        </div>
	</div>
	<script src="index.js"></script>
</body>

</html>
