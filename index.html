<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="header">
		<h1>Metric/Imperial Unit Conversion</h1>
		<input type="text" id="num-input">
		<button class="card-btn" id="convert-btn">Convert</button>
	</div>
	<div id="hero">
		<div class="unit-box" id="length-container">
            <p>Length (Meters/Feet)</p>
            <h5 id="length-text">-- meters = -- feet | -- feet = -- meters</h5>
        </div>
		<div class="unit-box" id="volume-container">
            <p>Volume (Liters/Gallons)</p>
            <h5 id="volume-text">-- liters = -- gallons | -- gallons = -- liters</h5>
        </div>
		<div class="unit-box" id="mass-container">
            <p>Mass (Kilograms/Pounds)</p>
            <h5 id="mass-text">-- kilograms = -- pounds | -- pounds = -- kilograms</h5>
        </div>
	</div>
	<script src="index.js"></script>
</body>

</html>
